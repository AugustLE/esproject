{% for field in form %}

    <div class="login-field-container">

        <div class="login-error-field">
            <span class="text-danger small">
                {{ field.errors }}
            </span>
        </div>

        <label class="label-tag">{{ field.label_tag }}</label>
        <div class="login-field">
            {{ field }}
        </div>
    </div>

{% endfor %}
